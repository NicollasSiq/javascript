<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5b: Troca de Imagem</title>
  <style>
    /* Estilo básico para centralizar a imagem e o texto */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    /* Contêiner para a imagem e o texto */
    .image-container {
      text-align: center;
    }

    /* Estilo da imagem */
    img {
      width: 200px; /* Largura fixa */
      height: 200px; /* Altura fixa */
      border: 2px solid black;
      border-radius: 10px; /* Borda arredondada */
      transition: transform 0.3s ease; /* Efeito de transição suave */
    }

    /* Efeito de escala ao passar o mouse */
    img:hover {
      transform: scale(1.05); /* Aumenta ligeiramente o tamanho */
    }

    /* Estilo do texto principal */
    #myText {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    /* Estilo do texto adicional */
    .subtext {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Contêiner para a imagem e o texto -->
  <div class="image-container">

    <!-- Texto principal que será modificado -->
    <p id="myText">Passe o mouse sobre a imagem</p>

    <!-- Texto adicional -->
    <p class="subtext" id="subText">Sabrina Carpenter - Linda!</p>
  </div>
    <div class="imagem-container">
        <img id="imagem" src="https://via.placeholder.com/300x200" alt="Imagem Original">
        <p id="texto">Passe o mouse sobre a imagem para vê-la mudar.</p>
    </div>

    <script>
        // Selecionando os elementos
        const imagem = document.getElementById('imagem');
        const texto = document.getElementById('texto');

        // Função que muda a imagem e o texto
        imagem.addEventListener('mouseover', function() {
            imagem.src = 'image2.png'; // Nova imagem
            texto.textContent = 'A imagem foi alterada!'; // Texto indicando a mudança
        });

        // Função que volta para a imagem original e o texto
        imagem.addEventListener('mouseout', function() {
            imagem.src = 'image.png'; // Imagem original
            texto.textContent = 'Passe o mouse sobre a imagem para vê-la mudar.'; // Texto inicial
        });
    </script>
</body>
</html>
